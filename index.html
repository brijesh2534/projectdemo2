<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Gainers - NIFTY 50</title>
    <script>
        async function fetchData() {
            const response = await fetch('/api/fetchNiftyData');
            const jsonData = await response.json();
            if (jsonData.data) {
                updateTable(jsonData.data);
            } else {
                console.error('Failed to retrieve data:', jsonData);
            }
        }

        function updateTable(data) {
            const table = document.getElementById('gainersTable');
            table.innerHTML = ''; // Clear existing rows
            data.sort((a, b) => b.pChange - a.pChange); // Sort by percentage change
            const topGainers = data.slice(0, 10); // Get top 10 gainers
            topGainers.forEach(stock => {
                const row = table.insertRow();
                row.innerHTML = `
                    <td>${stock.symbol}</td>
                    <td>${stock.lastPrice.toFixed(2)}</td>
                    <td>${stock.pChange.toFixed(2)}%</td>
                `;
            });
        }

        window.onload = () => {
            fetchData();
            setInterval(fetchData, 300000); // Refresh data every 5 minutes
        };
    </script>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Top 10 Gainers - NIFTY 50</h1>
    <table id="gainersTable">
        <tr>
            <th>Stock Name</th>
            <th>LTP (â‚¹)</th>
            <th>% Change</th>
        </tr>
    </table>
</body>
</html>
