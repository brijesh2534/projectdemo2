<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Gainers - Nifty 500 Pre-market</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Nifty 500 Stocks - Top Gainers (Pre-market)</h2>
        <p class="text-center" id="lastUpdated">Last Updated: </p>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Stock Symbol</th>
                    <th>Company Name</th>
                    <th>Last Price</th>
                    <th>% Change</th>
                </tr>
            </thead>
            <tbody id="stockData">
                <!-- Data will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- JavaScript to Fetch Data from index.php -->
    <script>
        async function fetchStockData() {
            try {
                const response = await fetch("index.php");
                const html = await response.text();

                // Parse HTML and update table content
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, "text/html");

                // Extract table rows and last updated time
                document.getElementById("stockData").innerHTML = doc.getElementById("stockData").innerHTML;
                document.getElementById("lastUpdated").textContent = doc.getElementById("lastUpdated").textContent;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Fetch data every 5 seconds
        fetchStockData();
        setInterval(fetchStockData, 5000); // 5000ms = 5 seconds
    </script>
</body>
</html>
