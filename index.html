<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Gainers - Nifty 500 Pre-market</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Nifty 500 Stocks - Top Gainers (Pre-market)</h2>
        <p class="text-center" id="lastUpdated">Last Updated: <span id="updateTime"></span></p>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Stock Symbol</th>
                    <th>Company Name</th>
                    <th>Last Price</th>
                    <th>% Change</th>
                </tr>
            </thead>
            <tbody id="stockData"></tbody>
        </table>
    </div>

    <script>
        function fetchStockData() {
            fetch("api/index.php")
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }

                    let stockDataHtml = '';
                    data.forEach(stock => {
                        stockDataHtml += `
                            <tr>
                                <td>${stock.symbol ?? 'N/A'}</td>
                                <td>${stock.companyName ?? stock.symbol ?? 'N/A'}</td>
                                <td>â‚¹${stock.lastPrice ?? 'N/A'}</td>
                                <td>${stock.pChange ?? 'N/A'}%</td>
                            </tr>
                        `;
                    });
                    document.getElementById('stockData').innerHTML = stockDataHtml;
                    document.getElementById('updateTime').textContent = new Date().toLocaleString();
                })
                .catch(error => console.error('Error fetching stock data:', error));
        }

        // Refresh data every 5 seconds
        setInterval(fetchStockData, 5000);
        fetchStockData(); // Initial load
    </script>
</body>
</html>
